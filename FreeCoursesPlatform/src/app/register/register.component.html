<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/app/register/register.component.scss">
    <title>Registration Page</title>
</head>
<body>
    <img src="/assets/LOGO.png" alt="Logo" style="height: 250px" />
    <div class="register-form">
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input id="firstName" type="text" name="first-name">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input id="lastName" type="text"name="last-name">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" type="password"name="password">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" type="email"name="email">
        </div>
        <div class="form-group">
            <label for="Role">Role:</label>
            <input id="role" type="role"name="role">
        </div>
        <button class="register-button" (click)="addUser()">Register</button>
    </div>
</body>
</html>
